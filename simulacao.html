<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimulaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/simulacao.css">
</head>
  <body>
    <a href="./main.html" style="text-decoration: none; color: rgb(255, 255, 255)">
      <nav class="navbar">
        <div class="box-logo">
          <h1 style="color: black">Simula</h1>
          <div class="ball">+</div>
        </div>
      </nav>
    </a>
    <section>
        <div class="formulario" id="formulario">
            <h1>Preencha os campos</h1>
            <div>
                <h5>Tipo de operação</h5>
                <label>Desconto de duplicata</label>
                <input type="radio" id="tipo-operacao">
            </div>
            <div>
              <h5 id="cliente-h5">Nome do cedente</h5>
              <input type="text" placeholder="ex: 123 Estampados" id="nome-cedente">
            </div>
            <div>
                <h5 id="cliente-h5">Cliente</h5>
                <label>Novo</label>
                <input class="form-check-input" type="checkbox" value="" id="cliente_novo">
                <label>Antigo</label>
                <input class="form-check-input" type="checkbox" value="" id="cliente_antigo">
            </div>
            <div>
              <h5>Taxa</h5>
              <label>A taxa será apartir de</label>
              <input type="text" placeholder="ex: 1.3" id="taxa">
            </div>
            <div id="box_notas">
                <h5>Notas</h5>
                <label id="mesg-notas">Clique para inserir uma nota</label><br>
                <div id="campos-notas" class="campos-notas">
                  
                </div>
                <button type="button" class="btn btn-secondary btn-sm" id="btn_notas">Inserir</button>
            </div>
            <div id="box_vencimento_notas">
                <h5>Vencimento das notas</h5>
                <label id="mesg-vencimento-notas">Coloque o vencimento das notas</label><br>
                <div id="campos-vencimento-notas" class="campos-notas">
                  
                </div>
                <button type="button" class="btn btn-secondary btn-sm" id="btn_vencimento_notas">Inserir</button>
            </div>
            <div>
                <h5>Sacados</h5>
                <label>Quantidade de sacados</label>
                <input type="text" placeholder="ex: 5" id="sacados">
            </div>
            <button type="button" class="btn btn-outline-success" id="btn-simular">Simular</button>
        </div>
        <div class="alert alert-danger" role="alert" id="errorAlert">
        </div>
        <div class="alert alert-success" role="alert" id="resultado-div">
          
        </div>
    </section>
    <footer>
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color:transparent">
        © 2023 Copyright:
        <a class="text-dark" href="#">SimulaMais</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!--JavaScript -->
    <script type="module" src="src/js/script.js"></script>
    <!--Alert Personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function alerta(){
        Swal.fire({
          title: 'Atenção!',
          text: 'As simulações no site são fornecidas apenas como uma base e não podem ser consideradas 100% confiáveis.',
          icon: 'warning',
          allowOutsideClick: false,
          confirmButtonText: 'Estou ciente'
        }) 
      }
      window.onload =alerta()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
