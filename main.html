<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimulaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>
  <body>
    <a href="/main.html" style="text-decoration: none;color: black;">
      <nav class="navbar" >
        <div class="box-logo">
          <h1>Simula</h1>
          <div class="ball">+</div>
        </div>
      </nav>
    </a>
    <section>
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://www.inovar.net/wp-content/uploads/2015/11/Papel-e-Caneta.jpg" class="d-block w-100" alt="..." width="100%">
                <div class="carousel-caption d-md-block">
                  <h3>Análise de crédito com apenas um clique.</h3>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://www.serasaexperian.com.br/images-cms/wp-content/uploads/2021/11/Politica-de-Credito-Veja-tudo-o-que-voce-precisa-saber-sobre-o-assunto.jpg.webp" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                    <h3>Faça sua análise de forma rápida e gratuita.</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://vidacelular.com.br/wp-content/uploads/2021/07/Homem-com-um-celular-e-um-computador-Foto-de-Anete-Lusina-no-Pexels.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                  <h3>Com a nossa plataforma, você pode fazer análises de qualquer lugar: da tela do seu computador ou até mesmo quando estiver na rua, utilizando seu celular.</h3>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="btn-box">
            <a href="./simulacao.html"> <button type="button" class="btn btn-dark">Fazer análise</button></a>
        </div>
    </section>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Copyright:
        <a class="text-dark" href="#">SimulaMais</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
